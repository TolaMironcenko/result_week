<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>lab5fedin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="lable">
        <form class="result-week" action="post">
            <h1>Результаты <br>зачетной недели</h1>
            <input class="form-control student-input" name="student" type="text" placeholder="студент"><br>
            <p>
                <select class="form-select semester-input" name="semester" id="sem">
                    <option value="1">семестр 1</option>
                    <option value="2">семестр 2</option>
                    <option value="3">семестр 3</option>
                    <option value="4">семестр 4</option>
                    <option value="5">семестр 5</option>
                    <option value="6">семестр 6</option>
                    <option value="7">семестр 7</option>
                    <option value="8">семестр 8</option>
                    <option value="9">семестр 9</option>
                </select>
            </p>
            <input class="form-control unit-input" name="sub" type="text" placeholder="предмет"><br>
            <p>
                <select class="form-select offset-input" name="offset" id="sem">
                    <option value="зачтено">зачтено</option>
                    <option value="не зачтено">не зачтено</option>
                </select>
            </p>
            <!-- <input class="form-control offset-input" name="pas" type="text" placeholder="зачеты"><br> -->
            <button class="btn btn-primary post-button" type="submit">отправить</button>
        </form>

        
        <form class="out-form">
            <p>студент: <output class="student-output" name="student"></output></p>
            <p>семестр: <output class="semester-output" name="semester"></output></p>
            <p>предмет: <output class="unit-output" name="unit"></output></p>
            <p>зачет: <output class="offset-output" name="offset"></output></p>
        </form>
    </div>
    
    <script src="./js/form.js"></script>
</body>
</html>
